<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expose Store PH - Electronics Shop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa;
            padding: 20px;
            max-width: 1000px; /* 控制页面最大宽度，避免太宽 */
            margin: 0 auto; /* 页面居中 */
        }
        /* 标题样式 */
        .shop-title {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
        }
        /* 核心修改：大尺寸图片容器，去掉小卡片，直接全屏显示图片 */
        .product-gallery {
            display: flex;
            flex-direction: column; /* 图片垂直排列 */
            gap: 20px; /* 图片之间留间距 */
        }
        /* 大尺寸图片样式（和你参考图一致） */
        .product-img {
            width: 100%; /* 占满容器宽度 */
            height: auto; /* 高度自动，保持图片比例，不会变形 */
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15); /* 轻微阴影，更立体 */
        }
        /* 加载提示 */
        #loading {
            text-align: center;
            color: #636e72;
            font-size: 18px;
            margin: 50px 0;
        }
        /* 版权信息 */
        .copyright {
            text-align: center;
            color: #868e96;
            font-size: 14px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Products... 加载商品中...</div>

    <h1 class="shop-title">Welcome to Expose Store PH</h1>

    <!-- 大尺寸图片展示区 -->
    <div class="product-gallery">
        <!-- 每张图片都全屏显示，去掉小卡片和文字描述 -->
        <img src="1.jpg" alt="Expose Store PH Product 1" class="product-img">
        <img src="2.jpg" alt="Expose Store PH Product 2" class="product-img">
        <img src="3.jpg" alt="Expose Store PH Product 3" class="product-img">
        <img src="4.jpg" alt="Expose Store PH Product 4" class="product-img">
        <img src="5.jpg" alt="Expose Store PH Product 5" class="product-img">
        <img src="6.jpg" alt="Expose Store PH Product 6" class="product-img">
        <img src="7.jpg" alt="Expose Store PH Product 7" class="product-img">
        <img src="8.jpg" alt="Expose Store PH Product 8" class="product-img">
        <img src="9.jpg" alt="Expose Store PH Product 9" class="product-img">
        <img src="10.jpg" alt="Expose Store PH Product 10" class="product-img">
    </div>

    <div class="copyright">© 2025 Expose Store PH - All Rights Reserved</div>

    <script>
        // 图片加载完成后隐藏提示
        const allImages = document.querySelectorAll('.product-img');
        const loadingText = document.getElementById('loading');
        let loadedCount = 0;

        allImages.forEach(img => {
            img.onload = img.onerror = () => {
                loadedCount++;
                if (loadedCount === allImages.length) {
                    loadingText.style.display = 'none';
                }
            };
        });
    </script>
</body>
</html>
